            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/scripts/deploy-production.sh -o deploy-production.sh
            chmod +x deploy-production.sh
            echo "âœ… éƒ¨ç½²è„šæœ¬ä¸‹è½½å®Œæˆ"

            # æ‰§è¡Œéƒ¨ç½²ï¼ˆå¸¦å®æ—¶è¾“å‡ºï¼‰
            echo "ğŸš€ å¼€å§‹æ‰§è¡Œéƒ¨ç½²è„šæœ¬..."
            echo "ğŸ“‹ å¯ç”¨çš„é•œåƒæ ‡ç­¾: ${{ needs.build-and-push.outputs.image-tag }}"

            # ä»å¤šä¸ªæ ‡ç­¾ä¸­é€‰æ‹©ç¬¬ä¸€ä¸ªåŒ…å«ç‰ˆæœ¬å·çš„æ ‡ç­¾
            IMAGE_TAG=$(echo "${{ needs.build-and-push.outputs.image-tag }}" | tr ',' '\n' | grep -E ":[0-9]" | head -1)
            if [ -z "$IMAGE_TAG" ]; then
              # å¦‚æœæ²¡æœ‰ç‰ˆæœ¬æ ‡ç­¾ï¼Œä½¿ç”¨ç¬¬ä¸€ä¸ªæ ‡ç­¾
              IMAGE_TAG=$(echo "${{ needs.build-and-push.outputs.image-tag }}" | tr ',' '\n' | head -1)
            fi

            echo "ğŸ¯ é€‰æ‹©çš„é•œåƒæ ‡ç­¾: $IMAGE_TAG"

            # ç™»å½•åˆ° GitHub Container Registry
            echo "ğŸ” ç™»å½•åˆ° GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # æ‰§è¡Œéƒ¨ç½²
